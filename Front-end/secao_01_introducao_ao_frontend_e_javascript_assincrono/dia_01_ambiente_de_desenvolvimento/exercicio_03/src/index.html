<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário-Trybe</title>
</head>
<body>
    <header>
        <h1>Validador de Campos</h1>
    </header>
    <form action="">
        <input type="text" name="texto" id="texto" placeholder="Insira aqui um valor">

        <select name="entreis" id="option">
          <option value="email">E-mail</option>
          <option value="cpf">CPF</option>
        </select>

        <button type="submit" id="buttonValidation">Validar</button>
    </form>
    <p id="message">Digite o valor, escolha a opção e clique em validar</p>

    <script type="module" src="./script/script.js"></script>
</body>
</html>
